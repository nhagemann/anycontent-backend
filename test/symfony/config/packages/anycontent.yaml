    - { name: 'hrs2', type: 'mysql', db_host: 'anycontent-backend-mysql', db_name: 'anycontent', db_user: 'user', db_password: 'password', path: '%kernel.project_dir%/../_repositories/hahnair/hrs', files: '%kernel.project_dir%/../_repositories/_files'}
